<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício FORMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Header da página</h1>
  </header>
  <form action="" method="get">
    <div class="label-text">
      <label for="">Nome:</label>
      <input type="text">
    </div>

    <div class="label-text">
      <label for="">Email:</label>
    <input type="text">
    </div>
    <div class="clear"></div>
    <div class="label-radio">
      <input type="radio" name="option">
      <label for="op1">Opção 1</label>
    </div>
    <div class="label-radio">
      <input type="radio" name="option">
      <label for="">Opção 2</label>
    </div>
    <div class="label-radio">
      <input type="radio" name="option">
      <label for="">Opção 3</label>
    </div>
    <div class="label-radio">
      <input type="radio" name="option">
      <label for="">Opção 4</label>
    </div>

    <div class="label-textarea">
      <p>Espaço para digitar a resposta:</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="label-data">
      <label for="">Data:</label>
      <input type="date">
    </div>

    <div class="label-checkbox">
      <label for="">Concordo 1</label>
      <input type="checkbox">
    </div>
    <div class="label-checkbox">
      <label for="">Concordo 2</label>
      <input type="checkbox">
    </div>
  </form>
  <div class="buttons">
    <button>Enviar</button>
    <button>Apagar</button>
  </div>
</body>
</html>
