<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <div class="mb-3">
          <label class="form-label" for="fullName">Nome Completo:</label class="form-label">
          <input type="text" class="form-control w-25" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
          <br/>
       </div>
       <div class="mb-3">
        <label class="form-label" for="email">Endereço de e-mail:</label class="form-label">
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-control w-25" >
        <br/>
      </div>
      <div class="container">
        <div class="row">
        <div class="mb-3 col-6 col-sm-4">
        <label class="form-check-label" for="destination1" >Cidade</label class="form-label">
        <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>
      </div>
        <div class="mb-3 col-6 col-sm-4">
        <label class="form-check-label" for="destination2" >Campo</label class="form-label">
        <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>
      </div>
        <div class="mb-3  col-6 col-sm-4">
        <label class="form-check-label" for="destination3" >Praia</label class="form-label">
        <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>
      </div>
        <div class="mb-3  col-6 col-sm-4">
        <label class="form-check-label" for="destination4" >Montanhas</label class="form-label">
        <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>
      </div>
    </div>
    </div>
        <div class="mb-3">
        <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label class="form-label">
        <br/>
        <textarea class="form-control w-50" style="resize: none;" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>
      </div>
        <div class="mb-3">
        <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label class="form-label">
        <input type="date" id="date">
        <br/>
      </div>
        <div class="mb-3">
        <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label class="form-label">
        <input type="checkbox" class="form-check-input" name="promo" id="promo">
        <br/>
      </div>
        <div class="mb-3">
        <label class="form-check-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label class="form-label">
        <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required>
      </div>
      </fieldset>

      <button type="submit" class="btn btn-success" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" class="btn btn-danger" id="clear-btn">Apagar informações</button>
    </form>
  </body>
</html>
